<div #window class="window max-w-max absolute top-10 left-35" cdkDragBoundary=".desktop-bounds" cdkDrag>
    <div class="title-bar" cdkDragHandle>
      <button aria-label="Close" class="close" (click)="close()"></button>
      <h1 class="title">Window</h1>
      <button aria-label="Resize" class="resize hidden"></button>
    </div>
    <div class="separator"></div>
    <div [ngSwitch]="selector" class="window-pane">
      <div id="about" *ngSwitchCase="AppletTypes.About">{{$any(windowContent).msg}}</div>
      <img *ngSwitchCase="AppletTypes.Visualizer" class="border-solid border-black border" src="{{$any(windowContent).imgSrc}}">
      <div *ngSwitchCase="AppletTypes.Annoucements">
        <div *ngFor="let annoucement of $any(windowContent)">
          <div>{{annoucement.title}}</div>
          <div>{{annoucement.msg}}</div>
          <div>{{annoucement.date}}</div>
        </div>
      </div>
      <div *ngSwitchDefault></div>
    </div>
</div>
